    <!-- script for seat selection -->
    <script>
        function onLoaderFunc() {
            $(".seatStructure *").prop("disabled", true);
            $(".displayerBoxes *").prop("disabled", true);
        }

        function takeData() {
            if (($("#Username").val().length == 0) || ($("#Numseats").val().length == 0)) {
                alert("Please Enter your Name and Number of Seats");
            } else {
                $(".inputForm *").prop("disabled", true);
                $(".seatStructure *").prop("disabled", false);
                document.getElementById("notification").innerHTML =
                    "<b style='margin-bottom:0px;background:#ff9800;letter-spacing:1px;'>Please Select your Seats </b>";
            }
        }


        function updateTextArea() {

            if ($("input:checked").length == ($("#Numseats").val())) {
                $(".seatStructure *").prop("disabled", true);

                var allNameVals = [];
                var allNumberVals = [];
                var allSeatsVals = [];
                var allDestinationVals = [];
                var allPriceVals = [];
                var allTimeVals = [];


                //Storing in Array
                allNameVals.push($("#Username").val());
                allNumberVals.push($("#Numseats").val());
                $('#seatsBlock :checked').each(function () {
                    allSeatsVals.push($(this).val());
                });
                allDestinationVals.push($("#Destination").val());


                var price = 600 * $("#Numseats").val();


                allPriceVals.push("Rs " + price);

                allTimeVals.push(document.getElementById("Time").value)

                //Displaying 
                $('#nameDisplay').val(allNameVals);
                $('#NumberDisplay').val(allNumberVals);
                $('#seatsDisplay').val(allSeatsVals);
                $('#DestinationDisplay').val(allDestinationVals);
                $('#PriceDisplay').val(allPriceVals);
                $('#DepartureTimeDisplay').val(allTimeVals);



                localStorage.setItem("name_booked_passenger", JSON.stringify(allNameVals))
                localStorage.setItem("seats_booked_passenger", JSON.stringify(allSeatsVals))
                localStorage.setItem("seats_count_passenger", JSON.stringify(allNumberVals))

                localStorage.setItem("destination_passenger", JSON.stringify(allDestinationVals))
                localStorage.setItem("time_passenger", JSON.stringify(allTimeVals))

                localStorage.setItem("price_passenger", JSON.stringify(allPriceVals))

                function generateOTP() {

                    // Declare a string variable  
                    // which stores all string 
                    var string = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    let OTP = '';

                    // Find the length of string 
                    var len = string.length;
                    for (let i = 0; i < 6; i++) {
                        OTP += string[Math.floor(Math.random() * len)];
                    }
                    return OTP;
                }

                var OTP_for_booking_passenger = generateOTP();


                localStorage.setItem("booking_id_passenger", OTP_for_booking_passenger)






            } else {
                alert("Please select " + ($("#Numseats").val()) + " seats")
            }
        }

            alert($("input:checked").length);
        }
