<head>
    <meta charset="UTF-8" />

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    
    <script>
        function check_admin_login() {

            var admin_name=document.getElementById("login_username_admin").value;
            var admin_password=document.getElementById("login_password_admin").value;


            if (admin_name=='@AdMiN' && admin_password=='AdMiN@Shankar') {

                window.open("./dashboard_admin.html")

            }

            else {

                document.getElementById("login_username_admin").value="";
                document.getElementById("login_password_admin").value=""


            }


        }


    </script>
</head>

<body>
    <div class="container">
        <!-- Codrops top bar -->
        <div class="codrops-top">

            <span class="right">

            </span>
            <div class="clr"></div>
        </div>
        <!--/ Codrops top bar -->
        <header>
            <h1></h1>

        </header>
        <section>
            <div id="container_demo">

                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form  autocomplete="on">
                            <h1>ADMIN LOGIN</h1>
                            <p>
                                <label for="username" class="uname" data-icon="u"> Your username </label>
                                <input id="login_username_admin" name="username" required="required" type="text"
                                    placeholder="" />
                            </p>
                            <p>
                                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                <input id="login_password_admin" name="password" required="required" type="password"
                                    placeholder="" />
                            </p>
                            
                            <p class="login button">
                                <input onclick="check_admin_login()" type="submit" value="Login" />
                            </p>
                            <p class="change_link">
                                
                                
                                <a href="./index.html" class="to_register">Back to Home</a>

                            </p>

                        </form>
                    </div>




                    <div id="register" class="animate form">
                        <form autocomplete="on">
                            
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>

</html>
